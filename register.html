
<body style="background-color: rgb(13, 143, 13);">

<div align="center">
	<link rel="stylesheet" type="text/css" href="register.css">

		<h1>Welcome To Registration Page</h1>
		<form action="addEmp" method="post">

			<br>

			<table>
				<tr>
					<td>Id</td>
					<td><input type="text" name="id" required></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="text" name="contact" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="passw" required></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save" style="background-color: rgb(255, 238, 0);"></td>
					<td><input type="reset" value="Reset" style="background-color: rgb(255, 238, 0);"></td>
				</tr>
			</table>
		</form>

</div>
</body>
